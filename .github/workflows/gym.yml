name: Run Jupyter Notebook with ngrok

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Add ngrok repository and install ngrok
      run: |
        curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc \
          | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null && echo "deb https://ngrok-agent.s3.amazonaws.com buster main" \
          | sudo tee /etc/apt/sources.list.d/ngrok.list && sudo apt update && sudo apt install ngrok

    - name: Add ngrok authtoken
      run: |
        ngrok config add-authtoken 2cjMV5h774y6ZnvXiw57YGEZmvq_MT8LUvQPpRsa3bSLTkPF

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Docker image
      run: docker build . -t my-jupyter-notebook

    - name: Run Docker container
      run: |
        CONTAINER_ID=$(docker run -d -p 8888:8888 my-jupyter-notebook)
        CONTAINER_IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' $CONTAINER_ID)
        NOTEBOOK_ADDRESS="http://$CONTAINER_IP:8888"
        echo "notebook_address=$NOTEBOOK_ADDRESS" >> $GITHUB_ENV
        echo "Jupyter Notebook is running at $NOTEBOOK_ADDRESS"

    - name: Install ngrok
      run: |
        wget https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip
        unzip ngrok-stable-linux-amd64.zip

    - name: Start ngrok
      run: ./ngrok http 8888 > ngrok.log &
    
    - name: Wait for ngrok tunnel
      run: sleep 10

    - name: Get ngrok tunnel URL
      id: ngrok
      run: echo "NGROK_URL=$(grep -oP "http://[a-zA-Z0-9]+\.ngrok.io" ngrok.log | tail -1)" >> $GITHUB_ENV

    - name: Display ngrok tunnel URL
      run: echo "Ngrok tunnel is ${{ env.NGROK_URL }}"
